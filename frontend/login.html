<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="{{url_for('static', filename='form-login.css')}}">


</head>

<body>8
    <div class="luar">
        <div class="atas">
            <img src="{{url_for('static', filename='logo_uim.png')}}" alt="Logo Universitas Islam Madura"
                style="height:100px;" class="logo_uim">
            <h4 id="tulisan_uim">UNIVERSITAS ISLAM MADURA</h4>
        </div>
        <div class="login-container">
            <div class="atas-dalam">
                <img style="width: 20px; height: 50px; margin-left: 120px;"
                    src="{{url_for('static', filename='login.svg')}}" alt="Logo Login">
                <h2 class="login-title">Login</h2>
            </div>
            <form method="post" action="/login" id="loginForm" style="border: none; background: transparent; outline: none;">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Masukkan Username" autocomplete="off"
                        required aria-label="Username">
                </div>
                <div class="form-group">
                    <label for="npm">NPM</label>
                    <input type="text" name="npm" id="npm" placeholder="Masukkan NPM" autocomplete="off" required
                        aria-label="NPM">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Masukkan Password"
                        autocomplete="off" required aria-label="Password">
                </div>
                <button type="button" class="login-button" onclick="validateForm()">Login</button>
                <a class="lupa-password" href="#">Lupa Password?</a>
            </form>
        </div>
    </div>
    <script src="{{url_for('static', filename='login.js')}}"></script>
</body>

</html>
